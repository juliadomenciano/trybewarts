<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>

  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" name="email" placeholder="Email" id="email">
      <input type="password" name="password" placeholder="Senha" id="senha">
      <button id="login">Entrar</button>
    </form>
    
  </header>

  <main>
    <section id="form">
      <form action="" id="evaluation-form">
        <div class="container-name">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        
        <div class="container-info">
          <input type="Email" id="input-email" placeholder="Email">
          <label for="">Casa:</label>
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        </div>
  
        <div class="container-family">
          <label for="" id="label-family">Qual sua família?</label><br>
        <input type="radio" name="family" value="Frontend" >Frontend <br>
        <input type="radio" name="family" value="Backend" >Backend <br>
        <input type="radio" name="family" value="FullStack" >FullStack <br>
  
        </div>
        
        <div class="container-content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
        <input type="checkbox" name="subject" value="HoFs">HoFs <br>
        <input type="checkbox" name="subject"  value="Jest">Jest <br>
        <input type="checkbox" name="subject" value="Promises">Promises <br>
        <input type="checkbox" name="subject"  value="React">React <br>
        <input type="checkbox" name="subject"  value="SQL">SQL <br>
        <input type="checkbox" name="subject"  value="Python">Python
        </div>
        
        <div class="container-rate">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" >1
          <input type="radio" name="rate" value="2" >2
          <input type="radio" name="rate" value="3" >3
          <input type="radio" name="rate" value="4" >4
          <input type="radio" name="rate" value="5" >5
          <input type="radio" name="rate" value="6" >6
          <input type="radio" name="rate" value="7" >7
          <input type="radio" name="rate" value="8" >8
          <input type="radio" name="rate" value="9" >9
          <input type="radio" name="rate" value="10" >10
        </div>
  
        <label for="" class="textarea">Deixe seu comentário:</label>
        <div class="container-textarea">
          <textarea name="" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
          <span id="counter">500</span>
        </div>
        
        <div class="container-agreement">
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
        </div>
        <button id="submit-btn" type="submit">Enviar</button>
      </form>
    </section>

    <section id="info"></section>
   
    <img src="images/trybewarts-colored.svg" alt="" 
    id="trybewarts-forms-logo">

  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
